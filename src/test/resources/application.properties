spring.datasource.url = jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName = org.h2.Driver

spring.jpa.openInView = false
spring.jpa.showSql = true
spring.jpa.hibernate.ddlAuto = create-drop
spring.jpa.hibernate.naming.physicalStrategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicitStrategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect